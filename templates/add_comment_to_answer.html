{% extends "layout.html" %}

{% block content %}
<body>
    <h1>Add Comment to Answer</h1>
    <form action="/answer/{{ answer_id }}/new-comment" method="POST">
        <label for="comment">Comment:</label><br>
        <textarea id="comment" rows="5" cols="100" name="comment" rows="5" cols="50" required></textarea><br>
        <input type="submit" value="Submit">
    </form><br>

    <form action="/list">
        <button class="button1" type="submit">List of Questions</button>
    </form>
    <form action="/">
        <button class="button1" type="submit">Main Page</button>
    </form>
</body>
{% endblock %}
